<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digital Clock | Current date and time </title>

    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/016/548/782/original/clock-for-wall-interior-exterior-pictogram-website-apps-art-illustration-or-graphic-design-element-format-png.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head"><h1>Digital Clock</h1></div>
        <div class="all">

        <div class="time">
            <div ><h1 id="hr">11</h1></div>
            <div class="di"><h1>:</h1></div>
            <div ><h1 id="min">11</h1></div>
            <div class="di"><h1>:</h1></div>
            <div ><h1 id="seconds">11</h1></div>
            <div ><h1 id="ampm"> AM</h1></div>
         </div>
        


        <div class="date">
            
            <div ><h2 id="date"></h2></div>
            <div class="di"><h1>-</h1></div>
            <div ><h2 id="month"></h2></div>
            <div class="di"><h1>-</h1></div>
            <div ><h2 id="year"></h2></div>
            <div ><h2 id="day"></h2></div>
        </div>
    </div >

    </div>








    <script src="script.js"></script>
</body>
</html>
